        <br>
        <input type="button" onclick="resolveForm()" value="Check the guess">
    </form>

    <p id="result">This text will be replaced </p>

    <script>

        function resolveForm() {
            console.log("Getting form values")
            secretword = document.getElementById("secret_word").value
            guess = document.getElementById("text").value
            confirmed = confirm("Are these the values? " + secretword + " and " + guess)

            out = document.getElementById("result")
            if (confirmed) {
                out.innerHTML = "Values were confirmed"
            } else {
                out.innerHTML = "Values were not confirmed"
            }
        }
